<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Nagaraj's Task Board</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="add-task-section">
            <input
                type="text"
                id="taskInput"
                placeholder="Add a new task..."
                maxlength="200"
            >
            <select id="taskPriority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Comment Modal -->
        <div id="commentModal" class="comment-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add/Edit Comment</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div id="commentCurrentTask"></div>
                <textarea
                    class="comment-textarea"
                    placeholder="Add a comment for this task..."
                    rows="4"
                ></textarea>
                <div class="modal-actions">
                    <button class="modal-btn secondary" id="cancelComment">Cancel</button>
                    <button class="modal-btn primary" id="saveComment">Save Comment</button>
                </div>
            </div>
        </div>

        <!-- Attachment Modal -->
        <div id="attachmentModal" class="attachment-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manage Attachments</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div id="attachmentCurrentTask"></div>
                <div class="attachments-upload">
                    <input type="file" id="attachmentInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                    <p>üìé Click to add attachments (Images, PDF, Documents)</p>
                </div>
                <div id="attachmentsList" class="attachments-list"></div>
                <div class="modal-actions">
                    <button class="modal-btn secondary" id="closeAttachmentModal">Close</button>
                </div>
            </div>
        </div>



        <div class="plans-section">
            <h2>üìù My Plans & Notes</h2>
            <textarea
                id="plansTextarea"
                placeholder="Write your plans, goals, or notes here..."
                rows="8"
            ></textarea>
            <button id="savePlansBtn">Save Plans</button>
        </div>

        <div class="actions-section">
            <button id="clearCompletedBtn" class="danger-btn">Clear Completed</button>
            <button id="clearAllBtn" class="danger-btn">Clear All Tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
